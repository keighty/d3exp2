
<!DOCTYPE html>
<meta charset="utf-8">
<head><style>
body{margin:0px;}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style></head>
<body>
<script src="http://mbostock.github.com/d3/d3.v2.min.js"></script>

<script>

var width = 500,
    height = 500,
    margin = 50;

/***********************
  Create Scales
  TODO: how to add labels to axes?
***********************/
var scaleX=d3.scale.linear().domain([0,10]).range([margin,width-margin]);
var scaleY=d3.scale.linear().domain([0,10]).range([height-margin,margin]);

/***********************
  Append image container
***********************/
var svg=d3.select("body").append("svg")
      .attr("width",width)
      .attr("height",height);

/***********************
  Create and append axes
    - tick formatting
***********************/
var xAxis = d3.svg.axis()
  .scale(scaleX)
  .orient("bottom")
  .ticks(5)
  .tickSubdivide(1)
  .tickPadding(10)
  .tickFormat(function(d) { return d + " ticks"});

var yAxis = d3.svg.axis()
  .scale(scaleY)
  .orient("left");

svg.append("g")
  .attr("class", "axis")
  .attr("transform", "translate(0," + (height - margin) + ")")
  .call(xAxis);

svg.append("g")
  .attr("class", "axis")
  .attr("transform", "translate(" + margin + ",0)")
  .call(yAxis);

/***********************
  Get and aggregate data
***********************/
d3.csv("data.csv",function(csv) {
  data = d3.nest()
          .key(function(d) { return d.Color; })
          .rollup(aggregateData)
          .entries(csv);

  /***********************
    Draw circles, bind data, and move elements to final location
  ***********************/
  var selection = svg.selectAll("circle").data(data);

  selection.enter()
    .append("circle")
    .attr("cx",scaleX(0))
    .attr("cy",scaleY(0))
    .attr("r", 0)
    .style("fill", getColor);

  selection.transition().duration(1500)
    .attr("cx",getX)
    .attr("cy",getY)
    .attr("r", getR)
    .style("fill", getColor);

  /***********************
    Helper functions
  ***********************/
  function getX(d) {
    return scaleX(d.values.X);
  }
  function getY(d) {
    return scaleY(d.values.Y);
  }
  function getR(d) {
    return d.values.Quantity / 10;
  }
  function getColor(d) {
    return d.key;
  }
  // Use D3 built in array functions to aggregate data
  function aggregateData(d) {
    return {
      "X": d3.mean(d, function(e) { return +e.X; }),
      "Y": d3.median(d, function(e) { return +e.Y; }),
      "Quantity": d3.max(d, function(e) { return +e.Quantity; })
    };
  }
})
</script>
</body>
</html>
